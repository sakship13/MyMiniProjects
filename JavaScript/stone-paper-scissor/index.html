<body>
    <h1>Rock Paper Scissors</h1>
   <div class="choices">
    <div class="choice"  id="rock">
       <img src="./images/rock.png" id="rock-btn">
    </div>
    <div class="choice" id="paper">
        <img src="./images/paper.png"id="paper-btn" >
    </div>

        <img src="./images/scissors.png"id="scissors-btn" >
    </div>
   </div>
   <div class="scores">
    <div class="you-score">
        <p id="u">0</p>
        <p>your Score</p>
    </div>
    <div class="comp-score">
        <p id="c">0</p>
        <p>comp Score</p>

   </div>

    <p id="msg">Play Your turn</p>
   </div>
